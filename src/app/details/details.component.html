<div class="container">
  <h2>Submission {{ submissionID }}</h2>
  <form [formGroup]="detailsForm" >
    <table class="table table-bordered">
      <tbody>
        <tr>
          <td>Name</td>
          <td><input type="text" formControlName="name" class="form-control"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" formControlName="email" class="form-control"></td>
        </tr>
        <tr>
          <td>Message</td>
          <td><input type="text" formControlName="message" class="form-control form-text"></td>
        </tr>
      </tbody>
    </table>
    <div class="row">
      <div class="col-auto">
        <button class="btn btn-info text-white" (click)="updateSubmission()">Update</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-danger" (click)="deleteSubmission()">Delete</button>
      </div>
    </div>
  </form>
</div>
