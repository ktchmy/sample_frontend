<div class="container">
  <div class="alert alert-{{ type }} alert-dismissible" role="alert">
     <div>{{ resMessage }}</div>
     <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form [formGroup]="submissionForm" (ngSubmit)="handleSubmit()">
    <input type="text" formControlName="name" class="form-control mb-2" placeholder="Name" />
    <input type="email" formControlName="email" class="form-control mb-2" placeholder="Email" />
    <input type="textarea" formControlName="message" class="form-control mb-2" placeholder="Message" />
    <button type="submit" class="btn btn-primary" [disabled]="!submissionForm.valid">Submit</button>
  </form>
</div>
